<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h2>Otra forma</h2>
            <h:panelGroup rendered="#{prueba.datos.model.rowCount > 0}">
                <h:outputText value="#{prueba.datos.pageFirstItem + 1}..#{(prueba.datos.pageFirstItem + prueba.datos.pageSize)}/#{prueba.datos.totalItems}"/>&nbsp;
                <h:commandLink action="#{prueba.datos.previousPage()}" value="#{bundle.Previous} #{prueba.datos.pageSize}" rendered="#{prueba.datos.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{prueba.datos.nextPage()}" value="#{bundle.Next} #{prueba.datos.pageSize}" rendered="#{prueba.datos.hasNextPage}"/>&nbsp;
                <table border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <thead>
                        <tr>
                            <c:forEach items="#{prueba.datos.colums}" var="dmr">
                                <td><h:outputText value="#{dmr.label}"/></td>
                            </c:forEach>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{prueba.datos.model}" var="item">
                            <tr>
                                <c:forEach items="#{prueba.datos.colums}" var="dmr">
                                    <td><h:outputText value="#{dmr.valueField(item)}"/></td>
                                </c:forEach>
                                <td>
                                    <h:commandLink action="#{prueba.preparedView()}" value="#{bundle.ListAprendicesViewLink}Ver"/>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
